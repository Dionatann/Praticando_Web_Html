<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var media = 28;
    var anoatual = 2021;

    var quantidadedegerções = (anoatual - 1500) / media;
    mostra(quantidadedegerções);
    pulaLinha();
</script>
